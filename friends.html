<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친구 - 하로로톡</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>서비스 안 됨</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>오후 3:23</span>
        </div>
        <div class="status-bar__column">
            <span>76%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">친구</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>
    
    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> 친구 이름 표시
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>
    
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="src/user_profile.jpg">
                <div class="user-component__text">
                    <h4 class="user-component__title">강민</h4>
                    <!-- <h6 class="user-component__subtitle">Test text</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>채널</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm" src="src/logo.png">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">채널</h4>
                        <!-- <h6 class="user-component__subtitle">Test text</h6> -->
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>11</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i></a>
                    </li>
                    <li class="nav__btn">
                        <a class="nav__link" href="find.html">
                            <i class="fas fa-search fa-2x"></i></a>
                        </li>
                        <li class="nav__btn">
                            <a class="nav__link" href="more.html">
                                <span class="nav__dot"></span>
                                <i class="fas fa-ellipsis-h fa-2x"></i></a>
                            </li>
                        </ul>
                    </nav>
                    <div id="splash-screen">
                        <img src="src/logo.png">
                    </div>
                    <div id="no-mobile">
                        <span>화면 크기를 줄여주세요</span>
                    </div>
                    
                    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
